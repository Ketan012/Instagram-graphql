type BooleanResponse{
    data: String,
    status: String,
    error: String
}

type User{
    _id: ID!,
    username: String,
    displayname: String,
    email: String,
}

type Buffer{
    buffer: String,
    contentType: String,
}

type Profile{
    profile: Buffer,
    userId: String,
}

type Users{
    data: [User],
    status: String,
    error: String
}

type UserProfile{
    data: Profile,
    status: String,
    error: String
}